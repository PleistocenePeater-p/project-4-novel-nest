<div class="container" id="login-page">
  <div
    class="card"
    style="width: 40vw; color: black; background-color: lemonchiffon"
  >
    <div class="card-content">
      <span class="card-title center">Log In</span>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn cyan lighten-2">Log In</button>
      </form>
	  <p>New to us?</p><a href="{% url 'signup' %}">Signup</a>
    </div>
  </div>
</div>
{% endblock content %}
