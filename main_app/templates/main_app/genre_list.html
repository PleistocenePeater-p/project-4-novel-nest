{% extends 'base.html' %} {% block content %}

<h1 style="padding: 20px 20px 50px 20px">Genre List</h1>
{% for genre in object_list %}
<div class="row">
  <div class="col s6">
    <a href="{% url 'genres_detail' genre.id %}">
      <div class="card">
        <div class="card-content">
          <img class="responsive-img" src="{{genre.img_url}}" </img>
          <span class="card-title">{{ genre.title }}</span>
          <p>Description: {{ genre.description }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
{% endfor %} {% endblock %}
