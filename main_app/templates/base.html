{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novel Nest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'css/carousel.js' %}"></script>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper" style="background-color: rgb(197 234 240)">
          <ul>
            <li>
              <a href="{% url 'home' %}" class="left brand-logo"
                ><img src="https://i.imgur.com/SPVnTFv.png"
                alt="Novel Nest" 
                class="logo-img"/>
              </a>
            </li>
          </ul>
          <ul class="right">
            <!-- changes below -->
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'genres_index' %}">Genres</a></li>
            {%else%}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
            {%endif%}
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer" style="background-color: rgb(197 234 240)">
      <div class="right">
        All Rights Reserved, &copy; 2023 Novel Nest &nbsp;
      </div>
    </footer>
  </body>
</html>
